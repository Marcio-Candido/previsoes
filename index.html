<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões de Vazões</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .popup {
            width: 600px;
            height: 430px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .popup-header {
            width: 100%;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .popup-header img {
            height: 50px;
            max-width: 100%;
            max-height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        // Inicializar o mapa
        const map = L.map('map').setView([-4, -60], 6);

        // Adicionar camada de tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Função para carregar e processar o arquivo CSV
        function loadCSV() {
            Papa.parse('data.csv', {
                download: true, // Baixa o arquivo CSV
                header: true,   // Garante que a primeira linha seja tratada como cabeçalho
                skipEmptyLines: true, // Ignora linhas vazias
                complete: function(results) {
                    const data = results.data; // Obtem os dados como um array de objetos
                    addMarkers(data); // Adiciona os marcadores no mapa
                },
                error: function(err) {
                    console.error('Erro ao carregar o CSV:', err);
                }
            });
        }

        // Função para adicionar marcadores no mapa
        function addMarkers(data) {
            data.forEach(location => {
                if (location.lat && location.lng) {
                    const lat = parseFloat(location.lat);
                    const lng = parseFloat(location.lng);

                    if (isNaN(lat) || isNaN(lng)) {
                        console.warn(`Coordenadas inválidas para: ${location.name}`);
                        return;
                    }

                    // Conteúdo do popup com a imagem
                    const popupContent = `
                        <div class="popup">
                            <div class="popup-header">
                                <img src="imagens/logosgb_horizontal_original_v2.png" alt="logomarca" />
                            </div>
                            <img src="${location.image}" alt="${location.name}" />
                        </div>
                    `;

                    // Criar marcador e vincular popup
                    const marker = L.marker([lat, lng]).addTo(map);
                    marker.bindPopup(popupContent);
                } else {
                    console.warn("Dados insuficientes para criar marcador:", location);
                }
            });
        }

        // Carregar o CSV ao inicializar a página
        loadCSV();
    </script>
</body>
</html>
